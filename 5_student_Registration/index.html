<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="">
        <div>
            <label for="fname">First name</label>
        <div>
             <input type="text" placeholder="Firstname" id="fname"></div>
        </div>

        <div>
            <label for="mname">Middle name</label>
        <div>            
            <input type="text" placeholder="Enter middle name" id="mname"></div>
        </div>

        <div>
            <label for="lname">Last name</label>
            <div>
                <input type="text" placeholder="Enter last name" id="lname">
            </div>
        </div>
        <div>
            <label for="">Course</label>
            <select name="" id="">
                <option value="BCA">BCA</option>
            </select>
        </div>
        <div>
            <label for="">Gender</label>
            <label for="">Male</label><input type="radio" name="Gender" value="Male">
            <label for="">Female</label><input type="radio" name="Gender" value="Female">
            <label for="">Other</label><input type="radio" name="Gender" value="Other">

        </div>
        <div>
            <label for="">Phone</label>
           <div> <input type="text" placeholder="phone no"></div>
        </div>
        <div>
            <label for="">Current Address</label>
            <div>
                <textarea name="" id="" rows="5" cols="33" placeholder="current Adderss"></textarea>
    
            </div>
        </div>


        <div>
            <label for="">Email</label>
           <div> <input type="email" placeholder="Enter email"></div>
        </div>

        <div>
            <label for="">Re-type</label>
            <div><input type="text" placeholder="Re-type Password"></div>
        </div>
        <div>
            <button type="register">Register</button>
        </div>

    </form>
</body>
</html>
