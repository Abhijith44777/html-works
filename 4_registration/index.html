<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <h1><u>Registration Form</u></h1>
   <fieldset>

    <legend>Regisration</legend>
         <form action="">
        <div>
            <label for="fname">First name</label>
            <input type="text" placeholder="Enter First Name" id="fname">
        </div>
    
    
        <div>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter Last Name" id="lname">
    
        </div>
    
    
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email" id="email">
        </div>
    
    
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password">
        </div>
    
    
        <div>
            <label for="">Gender</label>
            <label for="">Male</label>
            <input type="radio" name="Gender" value="Male">
            <label for="">Female</label>
            <input type="radio" name="Gender" value="Female">
            <label for="">Other</label>
            <input type="radio" name="Gender" value="Other">
        </div>
    
    
        <div>
            <label for="age">Age</label>
            <input type="number" id="age">
        </div>
    
    
        <div>
            <label for="">Prefernce</label>
            <label for="">Acrylicpainting</label><input type="checkbox">
            <label for="">Oilpainting</label><input type="checkbox">
            <label for="">Water color painting</label><input type="checkbox">
        </div>
    
    
        <div>
            <label for="">Occupation</label>
            <select name="" id="">
                <option value="student">Student</option>
                <option value="working">Working</option>
            </select>
        </div>
    
    
        <div>
            <label for="">Bio</label>
            <textarea name="" id="" rows="5" cols="50">
            </textarea>
       </div>
    
       <div>
          <label for="">DOB</label>
          <input type="date">
       </div>
    
       <div>
    
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    
       </div>
         </form>  
   </fieldset>
</body>
</html>
